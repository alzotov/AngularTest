<p>
    <h1>Create person</h1>
    <form role="form" class="form-horizontal" ng-submit="postCtrl.postIssuer()">
        <blockquote ng-show="postCtrl.issuer!=null">
            <pre>{{postCtrl.issuer | json}}</pre>
        </blockquote>
        <blockquote ng-show="postCtrl.issuer!=null">
            <pre>{{postCtrl.groups | json}}</pre> 
        </blockquote>
        <blockquote ng-show="postCtrl.issuer!=null">
            <pre>{{postCtrl.issuer | roleList:postCtrl.groups | json}}</pre> 
        </blockquote>        
        <div class="form-group">
            <label class="control-label col-sm-1" for="code">code:</label>
            <div class="col-sm-11">
                <input id="code" class="form-control" ng-model="postCtrl.issuer.code" type="text" placeholder="code"/>
            </div>      
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="description">description:</label>    
            <div class="col-sm-11">
                <input id="description" class="form-control" ng-model="postCtrl.issuer.description" type="text" placeholder="description"/>
            </div>
        </div>    
        <div class="form-group">
            <label class="control-label col-sm-1" for="comments">comments:</label>
            <div class="col-sm-11">
                <input id="comments" class="form-control" ng-model="postCtrl.issuer.comments" type="text" placeholder="comments"/>
            </div>
        </div>    
        <div class="form-group">
            <label class="control-label col-sm-1" for="group-id">group ID:</label>
            <div class="col-sm-11">                
                <input id="group-id" class="form-control" ng-list="," ng-trim="true" ng-model="postCtrl.groups" type="textarea" placeholder="1"/>
            </div>
        </div>
        <div class="form-group">  
            <div class="col-sm-offset-1 col-sm-11">
                <div class="checkbox">
                    <label><input type="checkbox" ng-model="postCtrl.issuer.isGroup" placeholder="true">is group?</label>
                </div>
            </div>
        </div>           
        <div class="form-group">
            <label class="control-label col-sm-1" for="email">email:</label>
            <div class="col-sm-11">
                <input id="email" class="form-control" ng-model="postCtrl.issuer.email" type="email" placeholder="valid email"/>
            </div>
        </div>
        <div class="form-group">        
            <div class="col-sm-offset-1 col-sm-11">
              <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>    
    </form>
<p/>
